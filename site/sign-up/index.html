<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="shortcut icon" href="../resources/favicon_white.ico" type="image/x-icon">
    
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.js"></script>

    <!-- particlesJS -->
    <script src="../js/particles.js"></script>

    <!-- fontawesomeApi -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../preloader.css">
    <title>Cyanide | Sign up</title>
</head>

<body>
    <div class="sign-up">
        <form>
            <h1 id="title">Sign up</h1>
            <input type="text" placeholder="Product key" autocomplete="off" id="key">
            <input type="text" placeholder="Username" autocomplete="off" id="username">
            <input type="password" placeholder="Password" autocomplete="off" id="password">
            <div id="password-strength">
                <p id="password-meter"></p>
            </div>
            
            <div class="progress"> 
                <div id="progress_bar"></div>
            </div>
            
            <button type="submit" id="submit">Submit</button>
            <p id="log"></p>
        </form>
    </div>
    <div id="particles-js"></div>
    <div class="loader"></div>

    <script src="../js/background.js"></script>
    <script src="../js/sign_up.js"></script>
    <script src="../js/loader.js"></script>
    <script src="../js/alert.js"></script>
</body>
</html>
