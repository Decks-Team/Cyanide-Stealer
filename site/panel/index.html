<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../resources/favicon_white.ico" type="image/x-icon">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css" integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css" integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css" integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <title>Cyanide | Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../preloader.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../resources/skull.svg" id="logoSvg" style="filter: invert(100%);" width="120px" alt="">
        </div>
        <ul>
            <li id="active"><a href="#"><i class="fa fa-house-user"></i>Home</a></li>
            <li><a href="#"><i class="fa-regular fa-file"></i>Logs</a></li>
            <li><a href="#"><i class="fa fa-syringe"></i>Dumps</a></li>
            <li><a href="#"><i class="fa-regular fa-user"></i><p id="account" style="display: inline;"></p></a></li>

            <li><a style="margin-top: 40px;" href="#"><i class="fa-brands fa-telegram"></i>Telegram</a></li>
            <li><a href="#"><i class="fa-brands fa-discord"></i>Discord</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="cards">
            <div class="card counter">
                <div class="head">
                    <h3 class="title">Credentials</h3>
                    <h2><i class="fa fa-database"></i></h2>
                </div>
                <div class="item">
                    <p class="text-item" id="creds-text"></p>
                </div>
            </div>
            <div class="card victims">
                <div class="head">
                    <h3 class="title">Victims</h3>
                    <h2><i class="fa fa-bug"></i></h2>
                </div>
                <div class="item">
                    <p class="text-item" id="victims-text"></p>
                </div>
            </div>
            
        </div>
        
        <div class="charts">
            <div class="box">
                <canvas id="lines"></canvas>
            </div>
            <div class="box">
                <canvas id="bar"></canvas>
            </div>
        </div>
    </div>
    <div class="loader"></div>

    <script src="../js/panel.js"></script>
    <script src="../js/plots.js"></script>
    <script src="../js/counter.js"></script>
    <script src="../js/alert.js"></script>
    <script src="../js/loader.js"></script>
</body>
</html>
